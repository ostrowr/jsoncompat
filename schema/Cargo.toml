[package]
name = "json_schema_ast"
version = "0.2.6"
edition = "2024"
description = "JSON Schema Compatibility Checker"
repository = "https://github.com/ostrowr/jsoncompat"
license = "MIT"


[dependencies]
serde_json = "1.0.149"
anyhow = "1.0.100"
# By default, jsonschema enables HTTP/file retrieval via reqwest. Keep defaults
# off so this crate can be used in wasm builds.
jsonschema = { version = "0.40", default-features = false }
url = "2.5.8"
percent-encoding = "2.3.2"
